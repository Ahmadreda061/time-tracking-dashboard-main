<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="contuner">
      <div class="user">
        <div class="info">
          <img src="images/ahmad.jpg" width="100" height="100" alt="" class="hero" />
          <div class="info__text"> 
            <h3>Report for</h3>
            <p>Ahmad Redwan</p>
        </div>

        </div>
        <div class="chose">
          <ul>
            <li id="Day">Daily</li>
            <li id="Week">Weekly</li>
            <li id="Month">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="category work">
        <div class="image">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="category play">
        <div class="image">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
        
          
      </div>
      <div class="category study">
        <div class="image">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
        
          
      </div>
      <div class="category exercise">
        <div class="image">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
        
      </div>
      <div class="category social">
        <div class="image">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
        
          
      </div>
      <div class="category self-care">
        <div class="image">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="category__text">
          <div class="header">
          <h4></h4>
          <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="time">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>   
      </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
